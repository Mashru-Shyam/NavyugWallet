<div class="flex h-screen w-screen pb-12 md:pb-32 lg:pb-12 overflow-hidden">
  <!-- Laptop / Tablet Sidebar -->
  <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200 h-full fixed left-0 top-0 z-30">
    <div class="p-6 flex items-center gap-3">
      <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold shadow-lg">
        <i class="fa-solid fa-wallet"></i>
      </div>
      <h1 class="text-xl font-bold text-slate-900 tracking-tight">NavyugWallet</h1>
    </div>

    <nav class="flex-1 px-4 space-y-2 mt-4">
      <a *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="bg-gray-50 !text-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="w-full flex items-center gap-4 px-4 py-3 text-slate-500 hover:bg-gray-50 hover:text-slate-700 rounded-xl font-medium transition-colors cursor-pointer">
        <i [class]="item.icon" aria-hidden="true"></i>
        <span class="ml-2">{{ item.title }}</span>
      </a>
    </nav>
  </aside>

  <!-- Mobile Navigation Bar -->
  <nav class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-100 grid grid-cols-4 py-2 z-50 pb-safe shadow-[0_-4px_20px_rgba(0,0,0,0.03)]">
    <a *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="!text-blue-600"
      [routerLinkActiveOptions]="{ exact: true }"
      class="group flex flex-col items-center justify-center gap-1 py-1 text-slate-400 transition-colors duration-200">
      <i [class]="item.icon" class="text-xl mb-0.5"></i>
      <span class="text-[10px] font-semibold tracking-wide">{{ item.title }}</span>
    </a>
  </nav>

  <!-- Main Content Area -->
  <main class="flex-1 w-full h-full overflow-y-auto overflow-x-hidden relative pb-24 md:pb-0 md:ml-64 scroll-smooth">
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-20 px-4 py-3 md:px-8 md:py-4 flex items-center justify-between transition-all w-full h-16">
      <div class="bg-gray-100 rounded-full p-1 flex items-center shadow-inner">
        <button (click)="changeMonth(-1)" class="w-6 h-6 flex items-center justify-center hover:bg-white rounded-full text-xs text-slate-500 transition-all">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <span class="px-3 text-xs font-semibold whitespace-nowrap text-slate-700">{{ currentDate | date:'MMMM yyyy' }}</span>
        <button (click)="changeMonth(+1)" class="w-6 h-6 flex items-center justify-center hover:bg-white rounded-full text-xs text-slate-500 transition-all">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="flex items-center gap-3 ml-auto">
        <button class="w-8 h-8 flex items-center justify-center rounded-full text-slate-500 hover:bg-gray-100 hover:text-slate-700 transition-colors relative">
          <i class="fa-regular fa-bell text-lg"></i>
          <span class="absolute top-2 right-2.5 w-1.5 h-1.5 bg-red-500 rounded-full border border-white"></span>
        </button>

        <button class="w-9 h-9 rounded-full bg-slate-200 overflow-hidden ring-2 ring-white shadow-sm hover:shadow-md transition-all focus:outline-none">
          <img src="https://ui-avatars.com/api/?name=John+Doe&background=0f172a&color=fff" alt="Profile" class="w-full h-full object-cover">
        </button>
      </div>
    </header>
    <div id="content-area" class="p-4 md:p-8 space-y-6 w-full max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
